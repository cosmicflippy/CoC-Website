<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        input[type="text"] {
            padding: 5px;
            font-size: 14px;
        }
        
        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .delete-button {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <input id="player-tag-input" type="text" placeholder="Enter player tag">
    <button id="fetch-player-info">Fetch Player Info</button>

    <table id="player-info" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Level</th>
                <th>Trophies</th>
                <th>Clan Name</th>
                <th>Clan Level</th>
                <th>Role in Clan</th>
                <th>Attacks Won</th>
                <th>Defenses Won</th>
                <th>Donations</th>
                <th>Received Donations</th>
                <th>War Stars</th>
                <th>Townhall Level</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>
    
    <script src="player.js"></script>
</body>
</html>
